<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Conversation | Buddiend</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header w-100 d-flex justify-content-between align-items-center pt-3 pb-3">
            <a class="navbar-brand" href="/explore">
                <img th:src="@{/images/logo-black.svg}" class="logo" alt="Logo">
            </a>
            <div class="right-part pe-0 ps-5">
                <div class="dropdown">
                    <a class="user-profile-button dropdown-toggle" href="#" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="profile-container">
                            <div class="profile-picture-wrapper">
                                <img th:src="${user.getProfile_picture()}"
                                     class="profile-picture"
                                     alt="Profile Picture">
                            </div>
                            <p class="mb-0 profile-username fw-semi-bold" th:text="${'@' + user.getUsername()}"></p>
                        </div>
                        <img th:src="@{/icons/arrow.svg}" class="icon-arrow" alt="Arrow">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu">
                        <li><a class="dropdown-item" th:href="@{/profile}">My Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="page start-conversation">
    <section class="start-conversation first">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="start-conversation">
                        <h2 class="text-center fw-semi-bold mb-5">Start a Conversation</h2>
                        <form>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <div class="form-input">
                                <label for="title">Title</label>
                                <input type="text"
                                       name="title"
                                       id="title"
                                       class="input-field w-100"
                                       placeholder="Title">
                            </div>
                            <div class="form-input">
                                <label for="description">Short Description (max 150 characters)</label>
                                <textarea name="description"
                                          id="description"
                                          maxlength="150"
                                          class="input-field textarea w-100"
                                          placeholder="Short Description"></textarea>
                            </div>
                            <div class="form-input">
                                <label for="topic">Category</label>
                                <select name="topicId" id="topic" class="input-field select w-100">
                                    <option th:each="topic : ${topics}" th:value="${topic.getId()}"
                                            th:text="${topic.getName()}"></option>
                                </select>
                            </div>
                            <div class="form-input">
                                <label for="language">Language</label>
                                <select name="languageId" id="language" class="input-field select w-100">
                                    <option th:each="language:${languages}" th:value="${language.getId()}"
                                            th:text="${language.getName()}"></option>
                                </select>
                            </div>

                            <button type="submit" onclick="createNewVideoChat()" class="button purple-full w-100">Start
                                now ðŸŽ‰
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>

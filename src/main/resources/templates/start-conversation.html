<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Conversation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
    <h2>Start a Conversation</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A commodi consequatur, dolor dolores
        eaque eos impedit ipsa nobis odio perspiciatis placeat quaerat qui sed sint sit tempore vero vitae,
        voluptatem.</p>
    <form>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="description">Short Description (max 150 characters)</label>
        <input type="text" name="description" id="description" maxlength="150">
        <label for="topic">Topic</label>
        <select name="topicId" id="topic">
            <option th:each="topic : ${topics}" th:value="${topic.getId()}" th:text="${topic.getName()}">TEST</option>
        </select>
        <label for="language">Language</label>
        <select name="languageId" id="language">
            <option th:each="language:${languages}" th:value="${language.getId()}"
                    th:text="${language.getName()}"></option>
        </select>
        <button type="submit" onclick="createNewVideoChat()">Start now ðŸŽ‰</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnBoarding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Choose from the topics below</h1>
    <form th:action="@{/onboarding/subscribe}" th:method="POST">
        <input type="checkbox"
               name="topics"
               th:each="topic : ${topics}"
               th:value="${topic.getId()}"
               th:text="${topic.getName()}"
               th:checked="${selectedTopics.contains(topic) ? true : false}"/>
        <button type="submit">Continue</button>
    </form>

    <a href="/explore" class="btn btn-secondary" role="button">Skip</a>

</div>
</body>
</html>

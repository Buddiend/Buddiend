<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in | Buddiend</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header w-100 d-flex justify-content-center align-items-center pt-3 pb-3">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo-black.svg}" class="logo purple" alt="Logo">
            </a>
        </div>
    </div>
</nav>

<main class="page login">
    <section class="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="login-wrapper">
                        <h1 class="text-center mb-5">Sign in to Buddiend.</h1>
                        <form th:action="@{/login}" method="post">

                            <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid credentials.</div>
                            </div>

                            <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>

                            <div th:if="${param.forgotPassSuccess}">
                                <div class="alert alert-info">An email with the link has been sent to you.</div>
                            </div>

                            <div class="form-input">
                                <label for="email" class="input-desc">Email</label>
                                <input type="email" class="input-field w-100" id="email" name="email"
                                       placeholder="Email Address" autofocus="autofocus" required>
                            </div>

                            <div class="form-input">
                                <label for="password" class="input-desc">Password</label>
                                <input type="password" id="password" name="password" class="input-field w-100"
                                       placeholder="Password" required/>
                                <a href="/forgot-password" class="link mt-2">Forgot Password?</a>
                            </div>
                            <button class="button purple-full w-100">Sign in</button>
                            <div class="text-center mt-3">
						        <p>Donâ€™t have an account? <a href="/" th:href="@{/register}" class="link">Sign up now</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<main class="page login">
    <section class="login">
        <div class="containter">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="login-wrapper">
                        <h1 class="text-center">Sign in to Buddiend.</h1>
                        <form th:action="@{/login}" method="post">

                            <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid credentials.</div>
                            </div>

                            <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>

                            <div class="form-input">
                                <label for="email" class="input-desc">Email</label>
                                <input type="text" class="input-field w-100" id="email" name="email"
                                       placeholder="Email Address" autofocus="autofocus" required>
                            </div>

                            <div class="form-input">
                                <label for="password" class="input-desc">Password</label>
                                <input type="password" id="password" name="password" class="input-field w-100"
                                       placeholder="Password" required/>
                                <a href="/forgot/password" class="link">Forgot Password?</a>
                            </div>
                            <button class="button purple-full w-100">Sign in</button>
                            <div class="form-input text-center mt-3">
						        <p>Donâ€™t have an account? <a href="/" th:href="@{/register}" class="link">Sign up now</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<main class="page explore">
    <section class="start-conversation">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="start-conversation-wrapper">
                        <div class="full-width-action-box purple">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="box-inside">
                                        <h3 class="title text-white"><strong>Start</strong> a conversation,
                                            anytime, from <strong>anywhere.</strong></h3>
                                        <button class="button white-full mt-3">Start Conversation</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="topics">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="topics-wrapper">
                        <div class="top-container">
                            <h2 class="section-title fw-semi-bold">Choose from a variety of topics</h2>
                        </div>
                        <div class="topic-cards">
                            <a href="#" class="topic" role="button" th:each="topic:${topics}"
                               th:text="${topic.getName()}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="chat-room" th:each="topic : ${subscribedTopics}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="chat-room-wrapper">
                        <div class="top-container d-flex justify-content-between align-items-center">
                            <h2 class="section-title fw-semi-bold mb-0" th:text="${topic.getName()}"></h2>
                            <a th:href="@{/explore/topic/{id}(id=${topic.getId()})}">
                                <button class="button purple-outline">View All</button>
                            </a>
                        </div>
                        <div class="chat-rooms row mt-4">
                            <div class="col-lg-4"
                                 th:each="room : ${chatRooms}"
                                 th:if="${room.getTopic().getId() == topic.getId()}">
                                <div class="chat-room-container">
                                    <div class="chat-room-box">
                                        <div class="chat-room-inside">
                                            <div class="top-container">
                                                <div class="hosted">
                                                    <p class="hosted-by">Hosted by</p>
                                                    <p class="user" th:text="${room.getUser_id().getName()}"></p>
                                                </div>
                                                <div class="topic-wrapper">
                                                    <a href="#" class="topic mini" role="button"
                                                       th:text="${topic.getName()}"></a>
                                                </div>
                                            </div>
                                            <div class="room-info-container">
                                                <h6 class="title" th:text="${room.getName()}"></h6>
                                                <p class="description" th:text="${room.getDescription()}"></p>
                                            </div>
                                            <a th:href="@{/video/{meetingId}(meetingId = ${room.getMeetingId()})}">
                                                <button class="button green-full w-100">Letâ€™s Join ðŸŽ‰</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explore | Buddiend</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header w-100 d-flex justify-content-between align-items-center pt-3 pb-3">
            <a class="navbar-brand" href="/explore">
                <img th:src="@{/images/logo-black.svg}" class="logo" alt="Logo">
            </a>
            <div class="right-part pe-0 ps-5">
                <div class="dropdown">
                    <a class="user-profile-button dropdown-toggle" href="#" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="profile-container">
                            <div class="profile-picture-wrapper">
                                <img th:src="${user.getProfile_picture()}"
                                     class="profile-picture"
                                     alt="Profile Picture">
                            </div>
                            <p class="mb-0 profile-username fw-semi-bold" th:text="${'@' + user.getUsername()}"></p>
                        </div>
                        <img th:src="@{/icons/arrow.svg}" class="icon-arrow" alt="Arrow">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu">
                        <li><a class="dropdown-item" th:href="@{/profile}">My Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="page explore">
    <section class="start-conversation first pb-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="start-conversation-wrapper">
                        <div class="full-width-action-box purple">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="box-inside">
                                        <h3 class="title text-white"><strong>Start</strong> a conversation,
                                            anytime, from <strong>anywhere.</strong></h3>
                                        <a href="/start-conversation" class="button-tag mt-3">
                                            <button class="button white-full">Start Conversation</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="topics pb-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="topics-wrapper">
                        <div class="top-container">
                            <h2 class="section-title fw-semi-bold">Choose from a variety of topics</h2>
                        </div>
                        <div class="topic-cards">
                            <a  th:href="@{/explore/topic/{id}(id=${topic.getId()})}" class="topic" role="button" th:each="topic:${topics}"
                               th:text="${topic.getName()}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="chat-room pb-0" th:each="topic : ${topicsThatHaveChatRooms}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="chat-room-wrapper">
                        <div class="top-container d-flex justify-content-between align-items-center">
                            <h2 class="section-title fw-semi-bold mb-0" th:text="${topic.getName()}"></h2>
                            <a th:href="@{/explore/topic/{id}(id=${topic.getId()})}">
                                <button class="button purple-outline">View All</button>
                            </a>
                        </div>
                        <div class="chat-rooms row mt-4">
                            <div class="col-lg-4"
                                 th:each="room : ${chatRooms}"
                                 th:if="${room.getTopic().getId() == topic.getId()}">
                                <div class="chat-room-container">
                                    <div class="chat-room-box">
                                        <div class="chat-room-inside">
                                            <div class="chat-room-details">
                                                <div class="top-container">
                                                    <div class="hosted">
                                                        <div class="profile">
                                                            <div class="profile-wrapper">
                                                                <img th:src="${user.getProfile_picture()}"
                                                                     th:alt="${user.getProfile_picture()}">
                                                            </div>
                                                            <div class="hosted-by-section">
                                                                <p class="hosted-by">Hosted by</p>
                                                                <p class="user" th:text="${room.getUser_id().getName()}"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="topic-wrapper">
                                                        <p class="topic mini mb-0"
                                                           th:text="${topic.getName()}"></p>
                                                    </div>
                                                </div>
                                                <div class="room-info-container">
                                                    <h6 class="title" th:text="${room.getName()}"></h6>
                                                    <p class="description" th:text="${room.getDescription()}"></p>
                                                </div>
                                            </div>
                                            <a th:href="@{/video/{meetingId}(meetingId = ${room.getMeetingId()})}">
                                                <button class="button green-full w-100">Letâ€™s Join ðŸŽ‰</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>

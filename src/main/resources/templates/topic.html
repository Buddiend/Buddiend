<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 th:text="${topic.getName()}"></h2>
    <a href="/start-conversation" class="btn btn-secondary" role="button">Start a conversation</a>
    <div class="container" th:if="${chatRooms != null}">
        <div class="container border border-primary"
             th:each="room : ${chatRooms}">
            <h1 th:text="${room.getName()}"></h1>
            <a th:href="@{/video/{meetingId}(meetingId = ${room.getMeetingId()})}" class="btn btn-secondary"
               role="button">Join now</a>
        </div>
    </div>
    <div class="container" th:if="${chatRooms == null}">
        <h3>No conversations found, Be first, and start <b>your own.</b></h3>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Buddiend</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header w-100 d-flex justify-content-center align-items-center pt-3 pb-3">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo-black.svg}" class="logo purple" alt="Logo">
            </a>
        </div>
    </div>
</nav>

<main class="page forgot-password">
    <section class="forgot-password">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="forgot-password-wrapper">
                        <h1 class="text-center mb-5">Forgot Password</h1>
                        <form th:action="@{/forgot-password}" method="post">

                            <div class="form-input">
                                <label for="email" class="input-desc">Email</label>
                                <input type="text"
                                       class="input-field w-100"
                                       id="email"
                                       name="email"
                                       placeholder="Email Address"
                                       autofocus="autofocus"
                                       required>
                            </div>

                            <button class="button purple-full w-100">Forgot Password</button>
                            <div class="form-input text-center mt-3">
                                <p>Oops, you remembered it? <a href="/" th:href="@{/login}" class="link">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>

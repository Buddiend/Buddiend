<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Buddiend</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header w-100 d-flex justify-content-center align-items-center pt-3 pb-3">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo-black.svg}" class="logo purple" alt="Logo">
            </a>
        </div>
    </div>
</nav>

<br>
<br>
<main class="page reset">
    <section class="reset-password">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="signup-wrapper">
                        <h1 class="text-center mb-5">Welcome, letâ€™s reset your password</h1>
                        <form th:action="@{/password/reset}" method="post" th:object="${resetPass}">
                            <div class="form-input">
                                <label class="control-label" for="password"> Password </label>
                                <input id="password"
                                       class="input-field w-100"
                                       type="password"
                                       th:field="*{password}"
                                       name="password"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="confirmPassword"> Confirm Password </label>
                                <input id="confirmPassword"
                                       class="input-field w-100"
                                       type="password"
                                       th:field="*{passwordConfirmation}"
                                       name="passwordConfirmation"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <input id="token"
                                   type="hidden"
                                   th:value="${token}"
                                   name="token"
                                   autofocus="autofocus"/>

                            <button type="submit" class="button purple-full w-100">Reset Password</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>

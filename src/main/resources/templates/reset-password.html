<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Buddiend</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
  <div class="container">
    <div class="navbar-header w-100 d-flex justify-content-center align-items-center pt-3 pb-3">
      <a class="navbar-brand" href="/">
        <img th:src="@{/images/logo-black.svg}" class="logo purple" alt="Logo">
      </a>
    </div>
  </div>
</nav>

<br>
<br>
<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">
      <h1> Forgot Password </h1>
      <form th:action="@{/forgot-password}" method="post">

        <div class = "form-group">
          <label for ="email"> Email </label> :
          <input type="text" class = "form-control" id ="email" name = "email"
                 placeholder="Email Address" autofocus="autofocus" required>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="Forgot Password" />
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>

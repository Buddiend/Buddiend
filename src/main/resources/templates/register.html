<!-- Create HTML registration form -->
<main class="page login">
    <section class="signup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="signup-wrapper">

                        <h1 class="text-center mb-5">Welcome, letâ€™s start ðŸ‘‹</h1>

                        <form th:action="@{/register}" method="post" th:object="${user}">

                            <div class="form-input">
                                <label class="control-label" for="email"> Email Address </label>
                                <input id="email"
                                       class="input-field w-100"
                                       th:field="*{email}"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="fullname"> Full Name </label>
                                <input id="fullname"
                                       class="input-field w-100"
                                       th:field="*{name}"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="username"> Username </label>
                                <input id="username"
                                       class="input-field w-100"
                                       th:field="*{username}"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="password"> Password </label>
                                <input id="password"
                                       class="input-field w-100"
                                       type="password"
                                       th:field="*{password}"
                                       required autofocus="autofocus"/>
                            </div>
                            <button type="submit" class="button purple-full w-100">Sign Up</button>

                            <div class="form-input text-center mt-3">
                                <p>Already have an account? <a href="/" th:href="@{/login}" class="link">Sign in</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's start | Buddiend</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header w-100 d-flex justify-content-center align-items-center pt-3 pb-3">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo-black.svg}" class="logo purple" alt="Logo">
            </a>
        </div>
    </div>
</nav>

<main class="page login">
    <section class="signup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="signup-wrapper">

                        <h1 class="text-center mb-5">Welcome, letâ€™s start ðŸ‘‹</h1>

                        <form th:action="@{/register}" method="post" th:object="${user}">

                            <div class="form-input">
                                <label class="control-label" for="email"> Email Address </label>
                                <input id="email"
                                       class="input-field w-100"
                                       th:field="*{email}"
                                       name="email"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="fullname"> Full Name </label>
                                <input id="fullname"
                                       class="input-field w-100"
                                       th:field="*{name}"
                                       name="name"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="username"> Username </label>
                                <input id="username"
                                       class="input-field w-100"
                                       th:field="*{username}"
                                       name="username"
                                       required
                                       autofocus="autofocus"/>
                            </div>

                            <div class="form-input">
                                <label class="control-label" for="password"> Password </label>
                                <input id="password"
                                       class="input-field w-100"
                                       type="password"
                                       th:field="*{password}"
                                       name="password"
                                       required
                                       autofocus="autofocus"/>
                            </div>
                            <button type="submit" class="button purple-full w-100">Sign Up</button>

                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="/" th:href="@{/login}" class="link">Sign in</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

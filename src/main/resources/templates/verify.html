<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify your account | Buddiend</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<main class="page verify">
    <section class="verification">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="verification-wrapper text-center">
                        <h1 class="mb-5">Verification code is sent to your email ðŸ“©</h1>
                        <form th:action="@{/verify}" method="post">
                            <div class="form-input">
                                <input type="hidden" th:value="${session.user_to_register}" name="email">
                                <input
                                        id="verification_code" class="input-field" required
                                        autofocus="autofocus"
                                        type="text"
                                        name="verification_code"/>
                            </div>
                            <button type="submit" class="button purple-full w-100">Verify</button>
                        </form>
                        <form th:action="@{/verify/resend}" th:method="put" id="resendForm">
                            <div class="form-group">
                                <input type="hidden" th:value="${session.user_to_register}" name="email">
                            </div>
                            <button type="submit" value="Resend Code" class="button no-color w-100">Resend code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    $("#resendForm").submit(function (e) {
        e.preventDefault();
        let formData = new FormData(this);
        $.ajax({
            url: "/verify/resend",
            processData: false,
            contentType: false,
            cache: false,
            type: "PUT",
            data: formData,
            success: function (data, response) {
                console.log(data);
                console.log(response);
            },
            error: function (data, response) {
                console.log(response);
            }
        })
        debugger;

    })
</script>
</body>
</html>

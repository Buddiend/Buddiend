<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Page</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main class="page verify">
    <section class="verification">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="verification-wrapper text-center">
                        <h2>Verification code has been sent to your email ðŸ“©</h2>
                        <form th:action="@{/verify}" method="post">
                            <div class="form-input">
                                <input type="hidden" th:value="${session.user_to_register}" name="email">
                                <input
                                        id="verification_code" class="input-field" required
                                        autofocus="autofocus"
                                        type="text"
                                        name="verification_code"/>
                            </div>
                            <button type="submit" class="button purple-full w-100">Verify</button>
                        </form>
                        <form th:action="@{/verify/resend}" th:method="put" id="resendForm">
                            <div class="form-group">
                                <input type="hidden" th:value="${session.user_to_register}" name="email">
                            </div>
                            <button type="submit" value="Resend Code" class="button no-color w-100">Resend code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    $("#resendForm").submit(function (e){
        e.preventDefault();
        let formData = new FormData(this);
        $.ajax({
            url: "/verify/resend",
            processData: false,
            contentType: false,
            cache: false,
            type: "PUT",
            data: formData,
            success: function (data, response){
                console.log(data);
                console.log(response);
            },
            error: function (data, response){
                console.log(response);
            }
        })
        debugger;

    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="hidden" id="meetingId" th:value="${chatRoom?.getMeetingId()}"/>
<input type="hidden" id="name" th:value="${name}"/>
<input type="hidden" id="title" th:value="${chatRoom?.getName()}"/>

<script>
    const base_url = window.location.origin;
    const meetingId = document.getElementById('meetingId').value;
    const name = document.getElementById('name').value;
    const title = document.getElementById('title').value;

    let script = document.createElement("script");
    script.type = "text/javascript";

    script.addEventListener("load", function (event) {
        const meeting = new VideoSDKMeeting();

        const config = {
            name: name,
            apiKey: "354a7b83-9444-41dd-97ca-c90f81db7763",
            meetingId: meetingId,

            redirectOnLeave: base_url + "/explore",

            micEnabled: true,
            webcamEnabled: true,
            participantCanToggleSelfWebcam: true,
            participantCanToggleSelfMic: true,

            chatEnabled: true,
            raiseHandEnabled: true,

            screenShareEnabled: true,

            brandingEnabled: false,
            brandLogoURL: "",
            brandName: "Buddiend",
            poweredBy: false,

            // permissions: {
            //     askToJoin: true,
            // },

            pin: {
                allowed: true,
                layout: "SPOTLIGHT",
            },

            joinScreen: {
                visible: false, // Show the join screen ?
                title: title, // Meeting title
                meetingUrl: window.location.href, // Meeting joining url
            },
        };

        meeting.init(config);
    });

    script.src = "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.1/rtc-js-prebuilt.js";
    document.getElementsByTagName("head")[0].appendChild(script);
</script>
</body>
</html>
